plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile project(":core")
    compile project(":script:eu.quanticol.moonlight.xtext.MoonLightScript")
    compile project(":script:eu.quanticol.moonlight.xtext.MoonLightScript.ide")
    implementation "org.eclipse.xtext:org.eclipse.xtext.testing:${xtextVersion}"
}

application {
    // Define the main class for the application.
    mainClassName = 'eu.quanticol.moonlight.MoonLightConsole'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

jar {
    archiveFileName = 'moonlight.jar'
    manifest {
        attributes "Main-Class": mainClassName
    }
    doFirst {
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}

task copyJar(type: Copy, dependsOn: jar) {
    from "$rootDir/distribution_files/"
    into "$rootDir/distribution/"
}

task distribution(type: Copy, dependsOn: copyJar) {
    copy {
        from "${buildDir}/libs/moonlight.jar"
        into "$rootDir/distribution/java"
    }
    copy {
        from "${buildDir}/libs/moonlight.jar"
        into "$rootDir/distribution/matlab/moonlight/jar"
    }
}

